name: Update Helium

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31.9.0
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update version and hashes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Get latest version using authenticated request
          LATEST_VERSION=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/imputnet/helium-linux/releases/latest | jq -r .tag_name)
          
          # 2. Validate version format (basic regex check)
          if [[ ! "$LATEST_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Error: Invalid version format received: $LATEST_VERSION"
            exit 1
          fi

          # 3. Get current version using Nix
          CURRENT_VERSION=$(nix eval --raw .#helium.version)

          if [ "$LATEST_VERSION" == "$CURRENT_VERSION" ]; then
            echo "Already at the latest version: $LATEST_VERSION"
            exit 0
          fi

          echo "Updating from $CURRENT_VERSION to $LATEST_VERSION"

          # 4. Update version string
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$LATEST_VERSION\"/" flake.nix

          # 5. Fetch new hashes and convert to SRI format
          X86_URL="https://github.com/imputnet/helium-linux/releases/download/${LATEST_VERSION}/helium-${LATEST_VERSION}-x86_64_linux.tar.xz"
          ARM_URL="https://github.com/imputnet/helium-linux/releases/download/${LATEST_VERSION}/helium-${LATEST_VERSION}-arm64_linux.tar.xz"

          echo "Fetching hashes..."
          X86_HASH=$(nix hash to-sri --type sha256 $(nix-prefetch-url "$X86_URL"))
          ARM_HASH=$(nix hash to-sri --type sha256 $(nix-prefetch-url "$ARM_URL"))

          # 6. Update hashes using safer delimiters
          sed -i "/x86_64-linux = {/,/sha256 =/ s|sha256 = \"[^\"]*\"|sha256 = \"$X86_HASH\"|" flake.nix
          sed -i "/aarch64-linux = {/,/sha256 =/ s|sha256 = \"[^\"]*\"|sha256 = \"$ARM_HASH\"|" flake.nix

      - name: Update flake inputs
        run: nix flake update

      - name: Verify flake
        run: nix flake check

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.nix flake.lock
          VERSION=$(grep -oP 'version = "\K[^"]+' flake.nix)
          git commit -m "chore: update helium to $VERSION and update flake.lock"
          git push
